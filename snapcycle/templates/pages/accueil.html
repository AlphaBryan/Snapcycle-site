{%extends "base.html" %}

{% block title %} {% endblock %}

{% load static %}


{% block content%}

<style type="text/css">
  html, .contact, .a-propos { 
    background: url('{% static "accueil/fond_image.png" %}') no-repeat center center; 
    height: 120%;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
  }



  .navbar-nav{
  text-align: right;
  }
  .navbar{
    margin:unset !important;
  }

  footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
  }
  
  .accueil-container {
    margin-top: 8em;
  }
  
</style>


<main id="swup" class="transition-down">
<body>
<div class="accueil-container">
    <table  class="flex-fill row  h-50" style="height: 75vh; width: 90%;" >
      <tbody class='col align-self-center'>
        <tr class='d-flex flex-column'>
          <td class="align-middle ">
            <div class="d-flex justify-content-center text-center align-self-baseline">
              <h1 class="txt-accueil "> Notre Site Web revient bientot avec un nouveau concept </h1>
              {% comment %} <img src="{% static '/accueil/message.png'  %}" class="message-img" alt="Notre site web reviens bientot avec un nouveaux concept
              " /> {% endcomment %}
              
            </div>
            <div class="d-flex justify-content-center text-center">
              <h1> <img src="{% static '/accueil/loading.png'  %}"  class="loading-img" alt="loading"/> </h1>
            </div>

            </div>
            <div class="d-flex justify-content-center text-center">
              <h1 class="txt-percent "> 60% </h1>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
  </body>
</main>
  <!-- Footer -->
  {% include "footer.html" %}
  
  <!-- Bootstrap JS -->
  <script src="{%  static  'js/bootstrap.bundle.js'  %}" async defer></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <style>
    .borders {
      border-width:10px !important;
      width:30vh;
      height:30vh;
      box-sizing: unset;
      flex:none;
      margin: 1vh;
      
      
    }
  @media (max-width: 950px) { 
    .borders{ padding:unset;} ;
}




@media (min-width: 950px) and (max-width:1100px) { 
    .contact-b {justify-content: space-between;} ;
}

 @media (max-width: 950px) { 
      .contact-b {justify-content: center !important;} ;
 }
  </style>

<script src="{% static '/js/index.js' %}"></script> 

{% endblock %}
